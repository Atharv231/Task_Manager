<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task Manager</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0b0f1a;
      --card: rgba(255, 255, 255, 0.08);
      --border: rgba(255, 255, 255, 0.12);
      --text: #ffffff;
      --muted: #a5a7b2;
      --accent: #6366f1;
      --accent-glow: rgba(99, 102, 241, 0.35);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #1c2340, var(--bg));
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 40px 16px;
    }

    .app {
      width: 100%;
      max-width: 520px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      backdrop-filter: blur(18px);
      padding: 28px;
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.55);
      animation: fade 0.6s ease;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(16px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 700;
    }

    .subtitle {
      margin-top: 6px;
      font-size: 14px;
      color: var(--muted);
    }

    form {
      margin-top: 26px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input {
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.05);
      color: var(--text);
      font-size: 14px;
      outline: none;
      transition: all 0.2s ease;
    }

    input::placeholder {
      color: var(--muted);
    }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    button {
      margin-top: 6px;
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 10px 30px rgba(99, 102, 241, 0.35);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 40px rgba(99, 102, 241, 0.45);
    }

    h2 {
      margin-top: 32px;
      margin-bottom: 14px;
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.1em;
      color: var(--muted);
      text-transform: uppercase;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    li {
      padding: 14px 16px;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid var(--border);
      animation: slideUp 0.3s ease;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .task-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .task-desc {
      font-size: 13px;
      color: var(--muted);
    }

    .empty {
      text-align: center;
      padding: 24px 0;
      font-size: 14px;
      color: var(--muted);
    }
  </style>
</head>
<body>

  <div class="app">
    <h1>Task Manager</h1>
    <div class="subtitle">Organize your work with clarity & focus</div>

    <form id="taskForm">
      <input type="text" id="title" placeholder="Task title" required />
      <input type="text" id="description" placeholder="Task description (optional)" />
      <button type="submit">Add Task</button>
    </form>

    <h2>Your Tasks</h2>
    <ul id="taskList"></ul>
  </div>

  <script>
    const taskForm = document.getElementById('taskForm');
    const taskList = document.getElementById('taskList');
    const API_URL = 'http://localhost:4000';

    // ðŸ”¹ Load tasks automatically when page loads
    async function loadTasks() {
      try {
        const res = await fetch(`${API_URL}/Task`);
        const tasks = await res.json();

        taskList.innerHTML = '';

        if (!tasks.length) {
          taskList.innerHTML = '<div class="empty">No tasks yet. Add your first task.</div>';
          return;
        }

        tasks.slice().reverse().forEach(task => {
          const li = document.createElement('li');

          li.innerHTML = `
            <div class="task-title">${task.title}</div>
            <div class="task-desc">${task.description || 'No description'}</div>
          `;

          taskList.appendChild(li);
        });
      } catch (err) {
        console.error('Failed to load tasks:', err);
      }
    }

    taskForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = titleInput.value;
      const description = descriptionInput.value;

      try {
        await fetch(`${API_URL}/Task`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title, description })
        });

        taskForm.reset();
        loadTasks(); // refresh list after add
      } catch (err) {
        console.error('Error adding task:', err);
      }
    });

    // âœ… Auto load on page open
    loadTasks();
  </script>

</body>
</html>
